name: Weekly Game History Update

on:
  schedule:
    # Run every Monday at 6:00 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-game-history:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run incremental game history update
      run: |
        python -m src.scraper.build_game_history \
          --providers gotsport \
          --states AZ \
          --genders M,F \
          --ages U10 \
          --incremental
          
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/games/ data/logs/ data/metrics/
        git diff --staged --quiet || git commit -m "Weekly game history update - $(date +'%Y-%m-%d')"
        git push
