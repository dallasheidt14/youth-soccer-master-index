name: Smoke Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Create required directories
      run: |
        mkdir -p data/registry
        mkdir -p data/games
        mkdir -p data/master
        mkdir -p data/logs
        mkdir -p data/audit
        mkdir -p data/game_history/hashes
    
    - name: Run smoke tests
      run: |
        pytest tests/test_pipeline_e2e.py -v --cov=src --cov-report=term
    
    - name: Run existing tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test identity audit module
      run: |
        python -m src.identity.identity_audit --help
    
    - name: Test game hash checker module
      run: |
        python -m src.scraper.utils.game_hash_checker --help
    
    - name: Test registry CLI
      run: |
        python -m src.registry.registry --help
        python -m src.registry.registry --stats
        python -m src.registry.registry --check-version
